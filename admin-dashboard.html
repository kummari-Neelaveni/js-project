<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: #2C3E50;
      padding: 30px 20px;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 1px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      font-size: 18px;
      margin: 20px 0;
      text-align: center;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar ul li:hover {
      background-color: #34495E;
    }

    /* Main Content */
    .container {
      margin-left: 270px;
      padding: 20px;
      width: 100%;
    }

    /* Header styles */
    .header {
      background-color: #34495E;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
    }

    .header button {
      background-color: #16A085;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .header button:hover {
      background-color: #1abc9c;
    }

    /* Bookings Grid */
    .bookings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .booking-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 350px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .booking-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .booking-card h3 {
      font-size: 22px;
      color: #2C3E50;
      margin-bottom: 10px;
    }

    .booking-info {
      font-size: 14px;
      margin: 5px 0;
      color: #7F8C8D;
    }

    .booking-info strong {
      color: #2C3E50;
    }

    .passenger-list {
      margin-top: 15px;
      padding-left: 20px;
    }

    .passenger-list li {
      font-size: 13px;
      color: #7F8C8D;
    }

    /* Back Button */
    .back-btn {
      background-color: #2C3E50;
      color: white;
      padding: 12px 25px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      text-align: center;
      display: block;
      width: 200px;
      margin: 20px auto;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #34495E;
    }


     /* Responsive Styles */
     @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        padding: 20px;
      }

      .header h1 {
        font-size: 24px;
      }

      .header button {
        padding: 8px 15px;
      }

      .container {
        margin-left: 0;
        padding: 15px;
      }

      .bookings-grid {
        grid-template-columns: 1fr 1fr;
      }

      .booking-card {
        height: auto;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 100%;
        position: relative;
        padding: 15px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header h1 {
        font-size: 20px;
      }

      .bookings-grid {
        grid-template-columns: 1fr;
      }

      .booking-card {
        height: auto;
        padding: 15px;
      }

      .back-btn {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
        <li onclick="window.location.href='admin.html'">Home</li>
        <li onclick="window.location.href='add-bus.html'">Add Buses</li>
        <li onclick="window.location.href='manage-buses.html'">Manage Buses</li>
        <li onclick="window.location.href='view-bookings.html'">View Bookings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="header">
      <h1>View Bookings</h1>
      <button onclick="window.location.href='admin-dashboard.html'">Back to Dashboard</button>
    </div>

    <div class="bookings-grid" id="bookingsContainer">
      <!-- Booking cards will be inserted here -->
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUvsnGvb2O9b7EkPdxdnbHZxqRbLJpt6Q",
      authDomain: "redbus1-b1c1d.firebaseapp.com",
      projectId: "redbus1-b1c1d",
      storageBucket: "redbus1-b1c1d.appspot.com",
      messagingSenderId: "774950462077",
      appId: "1:774950462077:web:67ba78bad934bb6c870714"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch and render bookings
    const bookingsContainer = document.getElementById("bookingsContainer");

    const fetchBookings = async () => {
      try {
        const querySnapshot = await getDocs(collection(db, "bookings"));
        if (querySnapshot.empty) {
          bookingsContainer.innerHTML = "<p>No bookings found.</p>";
          return;
        }

        querySnapshot.forEach(doc => {
          const booking = doc.data();
          const card = document.createElement("div");
          card.className = "booking-card";

          let passengersHTML = '';
          if (Array.isArray(booking.passengers)) {
            passengersHTML = booking.passengers.map(p => ` 
              <li>${p.name} (${p.gender}, Age: ${p.age}) - Seat: ${p.seat}</li>
            `).join("");
          }

          const formattedDate = new Date(booking.bookedAt).toLocaleString('en-IN', {
            dateStyle: 'medium',
            timeStyle: 'short'
          });

          card.innerHTML = `
            <h3>${booking.travelsName || "Unnamed Bus"}</h3>
            <p class="booking-info"><strong>Booking ID:</strong> ${booking.bookingId || doc.id}</p>
            <p class="booking-info"><strong>Status:</strong> ${booking.status || "Unknown"}</p>
            <p class="booking-info"><strong>Booked At:</strong> ${formattedDate || "N/A"}</p>
            <p class="booking-info"><strong>Seats:</strong> ${booking.seats?.join(", ") || "N/A"}</p>
            <p class="booking-info"><strong>Total Amount:</strong> â‚¹${booking.totalAmount || 0}</p>
            <p><strong>Passengers:</strong></p>
            <ul class="passenger-list">${passengersHTML || "<li>No passengers data</li>"}</ul>
          `;

          bookingsContainer.appendChild(card);
        });
      } catch (error) {
        bookingsContainer.innerHTML = "<p>Error loading bookings.</p>";
        console.error("Error fetching bookings:", error);
      }
    };

    fetchBookings();
  </script>

</body>
</html>
