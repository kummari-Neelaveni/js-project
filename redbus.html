<!--  -->
       

        <script>
            document.getElementById("userInput").addEventListener("submit", function (event) {
                event.preventDefault();  // Prevent form submission
        
                const fromCity = document.getElementById("fromIn").value;
                const toCity = document.getElementById("toOut").value;
        
                // Validate that both fields are not empty
                if (!fromCity || !toCity) {
                    alert("Please select both 'From' and 'To' cities.");
                } else if (fromCity === toCity) {
                    // Validate that "From" and "To" are not the same
                    alert("The 'From' and 'To' cities cannot be the same.");
                } else {
                    // If validation is successful, navigate to buses.html
                    alert("Form submitted successfully!") ;
                    window.location.href = "buses.html";  // Redirect to buses.html
                }
            });
        </script>
